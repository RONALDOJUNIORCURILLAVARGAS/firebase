<!doctype html>
<html lang="en">
  <head>
    <!-- Meta para que nos permite aceptar caracteres especiales -->
    <meta charset="utf-8">
    <!-- Meta para que sea compatible con Internet EDGE -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Meta nos sirve para que sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Servicio de Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

   
    <title>Firebase - Firestore</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Administracion de usuarios</h1>
       

        <label for="">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre " class="form-control my-3" />

        <label for="">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido " class="form-control my-3"/>
        <label for="">Correo:</label>
        <input type="email" id="correo" placeholder="Ingrese el correo " class="form-control my-3"/>
        <div class="container text-center">
            <button class="btn btn-info" id="boton" onclick="guardar();">Guardar</button>
        </div>
        <table class="table my-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tabla">

            </tbody>

        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


   <!--App js-->
   <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
